@layout("/common/_container.html",{title:"个人中心",css:["/assets/modular/frame/user_info.css"],js:["/assets/modular/frame/user_info.js"]}){
<div class="layui-body-header">
	<span class="layui-body-header-title">个人中心</span> <span
		class="layui-breadcrumb pull-right"> <a
		href="${ctxPath}/system/console">首页</a> <a><cite>个人中心</cite></a>
	</span>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
	
		<!-- 右 -->
		<div class="layui-col-sm12 layui-col-md9">
			<div class="layui-card">
				<div class="layui-card-body layui-text">

					<div class="layui-tab layui-tab-brief" lay-filter="userInfoTab">
						<ul class="layui-tab-title">
							<li class="layui-this">个人资料维护</li>
						
						</ul>
						<div class="layui-tab-content">
							<div class="layui-form layui-tab-item layui-show"
								lay-filter="userInfoForm">
								<input type="hidden" name="userId" />
								<div class="layui-form user-info-form"
									style="max-width: 400px; padding-top: 25px;">
									<div class="layui-form-item">
										<label class="layui-form-label">账号:</label>
										<div class="layui-input-block">
											<input type="text" name="account" class="layui-input"
												lay-verify="required" disabled />
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">性别:</label>
										<div class="layui-input-block">
											<input type="radio" name="sex" value="M" title="男"> <input
												type="radio" name="sex" value="F" title="女">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">邮箱:<span
											style="color: red;">*</span></label>
										<div class="layui-input-block">
											<input type="email" name="email" class="layui-input"
												lay-verify="required" required />
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">姓名:<span
											style="color: red;">*</span></label>
										<div class="layui-input-block">
											<input type="text" name="name" class="layui-input"
												lay-verify="required" required />
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">出生日期:</label>
										<div class="layui-input-block">
											<input type="text" id="birthday" name="birthday"
												class="layui-input" />
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">联系电话:</label>
										<div class="layui-input-block">
											<input type="text" name="phone" class="layui-input" />
										</div>
									</div>
									
									<input id="avatar" name="avatar"
										type="hidden" class="layui-input" />

									<div class="layui-form-item">
										<div class="layui-input-block">
											<button class="layui-btn" lay-filter="userInfoSubmit"
												lay-submit>保存</button>
										</div>
									</div>
								</div>
							</div>

							<!--另一个标签-->
							<div class="layui-tab-item" style="padding: 6px 25px 30px 25px;">
			 				
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=EA50f966a0f1763c87d0b4100e9f03bb"></script>
<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
var $ ;var form;var $ax ;
$(function(){
	layui.use([ 'form', 'upload', 'element', 'ax', 'laydate'], function () {
		 $ = layui.jquery;
		 form = layui.form;
		var upload = layui.upload;
		var element = layui.element;
		 $ax = layui.ax;
	});
});

</script>

@}
