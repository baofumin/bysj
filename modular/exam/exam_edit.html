@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/exam/exam_edit.js"]}){
<form id="examForm" lay-filter="examForm" class="layui-form model-form">
    <input name="examId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">考试名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="name" name="name" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="startTime" name="startTime" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
      <div class="layui-form-item">
        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="endTime" name="endTime" placeholder="请输入结束时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">考试介绍<span style="color: red;">*</span></label>
        <div class="layui-input-block">
             <script id="editor"   type="text/plain" style="width:1024px;height:500px;" required></script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;"></span></label>
        <div class="layui-input-block">
          
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;"></span></label>
        <div class="layui-input-block">
          
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red;"></span></label>
        <div class="layui-input-block">
          
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
<script type="text/javascript" src="${ctxPath}/assets/common/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/common/js/jsrender.js"></script>
 <script type="text/javascript" charset="utf-8" src="${ctxPath}/assets/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="${ctxPath}/assets/ueditor/ueditor.all.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="${ctxPath}/assets/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
var ue ;
$(function(){
	 ue = UE.getEditor('editor');	
});

UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
UE.Editor.prototype.getActionUrl = function(action) {
    if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
        return '/imgUpload';//指定访问路径
    } else {
        return this._bkGetActionUrl.call(this, action);
    }
}
</script>
@}
